name: Change User Flow

run-name: 'Build Workflow -- ${{ github.head_ref || github.ref_name }}'

on:
    push:
    pull_request:

env:
  MAVEN_SETTING: '/home/ec2-user/maven/.m2/settings.xml'

jobs:
  build-job:
    name: Build Job
    runs-on: self-hosted
    if: github.repository_owner == 'ikmdev'
    steps:
          - name: PWD
            run: pwd
          - name: Who Am I
            run: whoami
          - name: Default Maven Version
            run: mvn -version
          - name: Change User
            run: |
              whoami
              sudo -u ec2-user bash -c 'mvn -version'
          - name: Commit & Push
            run: |
                sudo -u ec2-user bash -c \
                'git remote set-url origin https://git:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git;
                date > date.txt;
                git add .;
                git config user.name "ikmdevops";
                git commit -m"Date into text file"
                git push origin HEAD:main
                git branch;'

  