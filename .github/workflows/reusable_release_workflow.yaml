name: Reusable Release Workflow

run-name: "Releasing ${{ github.event.repository.name }} #${{github.run_number}}"

# Trigger workflow manually
on:
  workflow_call:
    inputs:
      snapshot_version:
        type: string
        required: true
      release_version:
        type: string
        required: true
      release_message:
        type: string
        required: false

# Define environment parameters
env:
  BRANCH_NAME: ${{github.ref_name}}
  TRUNK_BRANCH_NAME: main
  RELEASE_MESSAGE: ${{github.event.inputs.release_message}}
  MAVEN_SETTING: '/home/ec2-user/maven/.m2/settings.xml'

# Define jobs within the workflow
jobs:
  #Setting versioning for build and tags
  set_build_and_tag_release_and_set_next_dev_version:
    name: Set, Build, Tag Release Version & Set Next Version
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - name: Set Release Version
        run: |
          sudo -u ec2-user bash -c \
          'export JAVA_HOME=/usr/lib/jvm/java-21-openjdk-21.0.4.0.7-1.el8.x86_64/;
          sudo chown -R "$USER" /home/ec2-user/actions-runner/_work/${{github.event.repository.name}}/${{github.event.repository.name}};
           mvn -B versions:set \
          -s ${{env.MAVEN_SETTING}} \
          -DnewVersion=${{inputs.release_version}} \
          -DgenerateBackupPoms=false'

      - name: Build Release Version
        run: |
          sudo -u ec2-user bash -c \
          'mvn -version
           mvn clean install \
                -s ${{env.MAVEN_SETTING}} \
                --batch-mode \
                -e \
                -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn \
                -PcodeQuality,release-enforcement'

      - name: Create tag
        run: |
          sudo -u ec2-user bash -c \
          'git remote set-url origin https://git:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git;
           git add .;
           git commit -m 'Release ${{inputs.release_version}}';
           git tag -a ${{inputs.release_version}} -m '${{inputs.release_version}}' --force;'

      - name: Set Dev Version
        run: |
          mvn -B versions:set \
          -s ${{env.MAVEN_SETTING}} \
          -DnewVersion=${{inputs.snapshot_version}} \
          -DgenerateBackupPoms=false

      - name: Commit & Push
        run: |
          sudo -u ec2-user bash -c \
          'git add .;
           git commit -m 'Set next dev version to ${{inputs.snapshot_version}}';
           git push origin HEAD:main;
           git push --tags origin;'

  # Creating a release
  create_release:
    name: Create Release
    permissions: write-all

    needs:
      - set_build_and_tag_release_and_set_next_dev_version

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Modify Release Message
        if: inputs.release_message == ''
        run: echo "RELEASE_MESSAGE=Release ${{inputs.release_version}}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        run: |
          curl -L \
           -X POST \
           -H "Accept: application/vnd.github+json" \
           -H "Authorization: Bearer ${{secrets.GITHUB_TOKEN}}" \
           -H "X-GitHub-Api-Version: 2022-11-28" \
           https://api.github.com/repos/${{github.repository}}/releases \
          -d '{"tag_name":"${{inputs.release_version}}","name":"${{inputs.release_version}}","body":"${{env.RELEASE_MESSAGE}}","draft":false,"prerelease":false,"generate_release_notes":false}'


  publish-artifacts:
    name: Publishing Artifacts to Nexus & OSSRH
    runs-on: self-hosted
    needs:
        - create_release
    steps:
          - name: Setup Maven Action
            uses: s4u/setup-maven-action@v1.14.0
            with:
              checkout-fetch-depth: 0
              java-version: 21
              java-distribution: adopt
              maven-version: 3.9.0

          - name: Checkout Code Repository
            uses: actions/checkout@v4
            with:
                ref: ${{inputs.release_version}}

          - name: Maven Build
            run: |
              mvn clean install \
                -s ${{env.MAVEN_SETTING}} \
                --batch-mode \
                -e \
                -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn \
                -PcodeQuality

          - name: Deploy To Nexus
            run: |
              mvn deploy \
                    --batch-mode \
                    -e \
                    -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn \
                    -DskipTests \
                    -DskipITs \
                    -Dmaven.main.skip \
                    -Dmaven.test.skip \
                    -s ${{env.MAVEN_SETTING}} \
                    -DrepositoryId='maven-releases' \
                    -Dgpg.passphrase=${{secrets.SELF_HOSTED_GPG_PASSPHRASE}}
      
      
          - name: Publish To OSSRH (Maven Central Staging)
            run: |
                mvn deploy \
                    --batch-mode \
                    -e \
                    -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn \
                    -DskipTests \
                    -DskipITs \
                    -Dmaven.main.skip \
                    -Dmaven.test.skip \
                    -s ${{env.MAVEN_SETTING}} \
                    -DrepositoryId='maven-releases' \
                    -DrepositoryIdOSSRH='true' \
                    -PstageOSSRH -Dgpg.passphrase=${{secrets.SELF_HOSTED_GPG_PASSPHRASE}}
